<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb Clone</title>
    <link rel="icon" href="./assets/title-logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <!-- Navigation Menu -->
    <nav class="flex items-center justify-between p-5 md:px-10 shadow-md sticky top-0 z-50">
        <div class="flex-1 h-10 my-auto">
            <img class="h-full w-full object-contain object-left" src="./assets/logo.png" alt="Airbnb logo">
        </div>

        <div class="flex-1 flex md:border-2 md:rounded-full md:shadow-sm py-2">
            <input class="flex-1 text-gray-600 placeholder:text-gray-400 outline-none pl-5 bg-transparent" type="text"
                placeholder="Start your search">

            <svg class="hidden md:block md:mx-2 h-8 w-8 bg-red-400 text-white p-2 rounded-full cursor-pointer"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>

        <div class="flex-1 flex items-center justify-end space-x-4 text-gray-500">
            <a class="hidden md:inline" href="#">Becoming a host</a>

            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
            </svg>

            <div class="flex items-center space-x-2 border-2 rounded-full p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                        clip-rule="evenodd" />
                </svg>
            </div>
        </div>

    </nav>
